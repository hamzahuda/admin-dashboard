<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Admin Dashboard</title>
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <div class="dashboard">
                <img src="icons/view-dashboard.svg" alt="">
                <div>Dashboard</div>
            </div>
            <ul class="section-one">
                <li>
                    <img src="icons/home.svg" alt="">
                    Home
                </li>
                <li>
                    <img src="icons/account.svg" alt="">
                    Profile
                </li>
                <li>
                    <img src="icons/message.svg" alt="">
                    Messages
                </li>
                <li>
                    <img src="icons/history.svg" alt="">
                    History
                </li>
                <li>
                    <img src="icons/format-list-checks.svg" alt="">
                    Tasks
                </li>
                <li>
                    <img src="icons/account-group.svg" alt="">
                    Communities
                </li>
            </ul>
            <ul class="section-two">
                <li>
                    <img src="icons/cog.svg" alt="">
                    Settings
                </li>
                <li>
                    <img src="icons/help-circle.svg" alt="">
                    Support
                </li>
                <li>
                    <img src="icons/shield-check.svg" alt="">
                    Privacy
                </li>
            </ul>
        </div>
        <div class="header">
            <div class="top">
                <img src="" alt="" id="search-icon">
                <input type="text" name="search" id="search">
                <img src="" alt="" id="noti-icon">
                <img src="" alt="" class="profile-picture">
                <div>Morgan Oakley</div>
            </div>
            <div class="bottom">
                <img src="" alt="" class="profile-picture">
                <div class="greeting">
                    <div>Hi there,</div>
                    <div>Morgan Oakley (@morgan)</div>
                </div>
            </div>
        </div>
        <div class="main-content">
            <div class="projects">
                Projects
                <div class="card">
                    <img src="" alt="" class="favourite-icon">
                    <img src="" alt="" class="eyeplus-icon">
                    <img src="" alt="" class="share-icon">
                </div>
                <div class="card">
                    <img src="" alt="" class="favourite-icon">
                    <img src="" alt="" class="eyeplus-icon">
                    <img src="" alt="" class="share-icon">
                </div>
                <div class="card">
                    <img src="" alt="" class="favourite-icon">
                    <img src="" alt="" class="eyeplus-icon">
                    <img src="" alt="" class="share-icon">
                </div>
                <div class="card">
                    <img src="" alt="" class="favourite-icon">
                    <img src="" alt="" class="eyeplus-icon">
                    <img src="" alt="" class="share-icon">
                </div>
                <div class="card">
                    <img src="" alt="" class="favourite-icon">
                    <img src="" alt="" class="eyeplus-icon">
                    <img src="" alt="" class="share-icon">
                </div>
                <div class="card">
                    <img src="" alt="" class="favourite-icon">
                    <img src="" alt="" class="eyeplus-icon">
                    <img src="" alt="" class="share-icon">
                </div>
            </div>
            <div class="announcements">
                <div class="title">Announcements</div>
                <div class="announcement1"></div>
                <div class="announcement2"></div>
                <div class="announcement3"></div>
            </div>
            <div>
                <div class="title">Trending</div>
                <div class="trending1"></div>
                <div class="trending2"></div>
                <div class="trending3"></div>
                <div class="trending4"></div>
            </div>
        </div>
    </div>

</html>
